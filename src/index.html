<!DOCTYPE html>
<html>
<head>
  <title>Photon</title>
  <link rel="stylesheet" href="assets/css/photon.min.css">
  <link rel="stylesheet" href="assets/css/vendor.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body ng-app="podcast-desktop">
  <div class="window">

    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar" ng-controller="PodcastListController">
          <ul id="podcast-list" class="list-group">
            <li ng-class="{'list-group-item': true, active: selected == pod.id}" ng-repeat="pod in podcasts" ng-click="load(pod.id)">
              <img class="img-circle media-object pull-left" src="{{pod.image}}" width="32" height="32">
              <div class="media-body">
                <strong>{{pod.name}}</strong>
                <p>{{pod.description.short}}</p>
              </div>
            </li>           
          </ul>
        </div>

        <div class="pane">
          <div ng-view></div>
        </div>
      </div>
    </div>

    <footer>
      <audio id="music" controls="controls" preload="true">
        <source src="http://ripa.podbean.com/mf/feed/zexcbh/iradex-podcast-080.mp3" type="audio/mpeg" />
      </audio>
      <div id="audioplayer">
        <button id="pButton" class="play" onclick="play()"></button>
        <div class="desc">Iradex Podcast 80</div>
        <div id="timeline">
          <div id="playhead"></div>
        </div>
      </div>
    </footer>

  </div>
</body>
  <script type="text/javascript" src="./vendor.js"></script>
  <script type="text/javascript" src="./renderer.js"></script>
</html>
