<!DOCTYPE html>
<html>
<head>
  <title>Photon</title>
  <link rel="stylesheet" href="assets/css/photon.min.css">
  <link rel="stylesheet" href="assets/css/vendor.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body ng-app="podcast-desktop">
  <div class="window">

    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar" ng-controller="PodcastListController">
          <ul id="podcast-list" class="list-group">
            <li class="list-group-item" ng-repeat="pod in podcasts">
              <img class="img-circle media-object pull-left" src="{{pod.image}}" width="32" height="32">
              <div class="media-body">
                <strong>{{pod.name}}</strong>
                <p>{{pod.description.short}}</p>
              </div>
            </li>           
          </ul>
        </div>

        <div class="pane">
          <header class="inside">
            <div class="profile">
              <img src="http://is4.mzstatic.com/image/thumb/Music5/v4/5a/4f/20/5a4f206f-936f-d049-2c82-d4406d0394f9/source/1400x1400sr.jpg" alt="">
              <h1>Iradex</h1>
              <p>Lugar de coisas boas</p>
            </div>
            <button class="btn btn-large btn-default">Unsubscribe</button>
          </header>
          <table class="table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Kind</th>
                <th>File Size</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>photon.css</td>
                <td>CSS</td>
                <td>28K</td>
              </tr>
              <tr>
                <td>photon.css</td>
                <td>CSS</td>
                <td>28K</td>
              </tr>
              <tr>
                <td>photon.css</td>
                <td>CSS</td>
                <td>28K</td>
              </tr>
              <tr>
                <td>photon.css</td>
                <td>CSS</td>
                <td>28K</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer>
      <audio id="music" controls="controls" preload="true">
        <source src="http://ripa.podbean.com/mf/feed/zexcbh/iradex-podcast-080.mp3" type="audio/mpeg" />
      </audio>
      <div id="audioplayer">
        <button id="pButton" class="play" onclick="play()"></button>
        <div class="desc">Iradex Podcast 80</div>
        <div id="timeline">
          <div id="playhead"></div>
        </div>
      </div>
    </footer>

  </div>
</body>
  <script type="text/javascript" src="./vendor.js"></script>
  <script type="text/javascript" src="./renderer.js"></script>
</html>
