<header class="inside">
  <div class="profile">
    <img src="./assets/images/clock.png" />
    <h1>Recent Episodes</h1>
    <p>{{episodes.length}} episodes</p>
  </div>
</header>
<div class="content">
  <article class="podcast-item" ng-repeat="episode in episodes | limitTo:20">
    <figure>
      <img ng-src="{{episode.image || episode.podcast.image}}" alt="">
    </figure>
    <div ng-dblclick="play(episode)" class="podcast-content with-image">
      <h2>{{episode.title}}</h2>
      <p>{{episode.description}}</p>
    </div>
  </article>
</div>
